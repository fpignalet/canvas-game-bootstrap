<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/app.css">

    </head>

    <body>

        <div id="game-over-overlay">
        </div>

        <div id="game-over">
            <h1>GAME OVER</h1>
            <button id="play-again">Play Again</button>

        </div>

        <div class="wrapper">

            <div id="instructions">
                <ul>
                    <li>move with <span class="key">arrows</span> or <span class="key">wasd</span>
                    </li>
                    <li>shoot with <span class="key">space</span>
                    </li>
                    <li>loose 20 life pts (progress bar) each time an ennemy reach left side
                    </li>
                    <li>win 1 life pt (progress bar) each time an ennemy is killed
                    </li>
                </ul>
            </div>

            <div id="score"></div>
            <br><br><br><br><br><br>
            <div class="myProgress">
                <div class="myBar" id="lifebar"></div>
            </div>
            <br><br>

        </div>

        <script type="text/javascript" src="js/lib/resources.js"></script>
        <script type="text/javascript" src="js/lib/input.js"></script>
        <script type="text/javascript" src="js/lib/engine.js"></script>
        <script type="text/javascript" src="js/lib/render.js"></script>

        <script type="text/javascript" src="js/impl/sprite.js"></script>
        <script type="text/javascript" src="js/impl/core.js"></script>
        <script type="text/javascript" src="js/impl/factory.js"></script>

        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
